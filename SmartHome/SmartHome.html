<!DOCTYPE html>
<html lang='en'>

<head>
	<meta charset='utf-8'>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="./styles/stylesheet.css">
	<link rel="stylesheet" href="./styles/mediaqueries.css">
	<link rel="stylesheet" href="./styles/animations.css">
	<title>SmartHome</title>
	<link rel="icon" href="./media/images/logo.png">
	<script src="./scripts/signature_pad-master/signature_pad.umd.js"></script>
</head>

<!-- Body of the website -->

<body id="SmartHomePage" class="loading-animation">
	<header>
		<nav>
			<div id="logo"><img src="./media/images/logo.png" alt="SmartHome Logo">
				<p>SmartHome</p>
			</div>
			<div class="nav-wrapper">
				<div id="user"><img src="./media/images/user-icon.png" alt="Your user icon">
				</div>
				<div id="profiles">
					<p></p>
				</div>
				<div id="current-time"></div>
			</div>
		</nav>
	</header>

	<main>

		<h1 id="house-name" contenteditable="true" spellcheck=false>...</h1>
		<div id="content-windows">
			<div id="general-outer-window">
				<div id="AC-stats">
					<p id="AC-stats-text"></p>
				</div>
				<div id="general-home-preferences">
					<p id="preferences-text"></p>
					<div id="general-home-preferences-selection">
						<div class="preference" draggable="true">
							<div id="AC"></div>
							<p id="AC-button-text"></p>
						</div>
						<div class="preference" draggable="true">
							<div id="lighting"></div>
							<p id="lighting-button-text"></p>
						</div>
						<div class="preference" draggable="true">
							<div id="chatGPT"></div>
							<p id="AI-button-text"></p>
						</div>
						<div class="preference" draggable="true">
							<div id="windows-button"></div>
							<p id="windows-button-text"></p>
						</div>
						<div class="preference" draggable="true">
							<div id="vacuum-robot"></div>
							<p id="vacuum-robot-button-text"></p>
						</div>
						<div class="preference" draggable="true">
							<div id="groceries"></div>
							<p id="groceries-button-text"></p>
						</div>
					</div>
				</div>
			</div>

			<div id="environments-routine-outer-window">
				<div id="routine-window">
					<p id="routine-text"></p>
					<button id="set-routine-button"></button>
					<div id="routine"></div>
				</div>
				<div id="environments">
					<p id="environments-text"></p>
					<button id="expand-environments-button">
						<svg class="svg-icon"
							style="width: 1em; height: 1em;vertical-align: middle;fill: currentColor;overflow: hidden;"
							viewBox="0 0 1024 1024" version="1.1" xmlns="http://www.w3.org/2000/svg">
							<path
								d="M429.9 872.8H218.7l232.1-232.1c17.2-17.2 17.2-45 0-62.2-17.2-17.2-45-17.2-62.2 0L152.8 814.2V604.8c0-24.3-19.7-44-44-44s-44 19.7-44 44v312c0 24.3 19.7 44 44 44h321c24.3 0 44-19.7 44-44s-19.6-44-43.9-44z m486-808h-321c-24.3 0-44 19.7-44 44s19.7 44 44 44H806l-232.1 232c-17.2 17.2-17.2 45 0 62.2 8.6 8.6 19.9 12.9 31.1 12.9 11.3 0 22.5-4.3 31.1-12.9l235.7-235.7v209.4c0 24.3 19.7 44 44 44s44-19.7 44-44v-312c0.1-24.2-19.6-43.9-43.9-43.9z" />
						</svg>
					</button>
					<div id="environment-selection">
						<div class="environment" id="add-environment-wrapper">
							<svg id="add-environment-button" xmlns="http://www.w3.org/2000/svg" width="50" height="50"
								viewBox="0 0 52 52">
								<path
									d="M26 0C11.664 0 0 11.663 0 26s11.664 26 26 26 26-11.663 26-26S40.336 0 26 0zm0 50C12.767 50 2 39.233 2 26S12.767 2 26 2s24 10.767 24 24-10.767 24-24 24z" />
								<path
									d="M38.5 25H27V14c0-.553-.448-1-1-1s-1 .447-1 1v11H13.5c-.552 0-1 .447-1 1s.448 1 1 1H25v12c0 .553.448 1 1 1s1-.447 1-1V27h11.5c.552 0 1-.447 1-1s-.448-1-1-1z" />
							</svg>
							<p id="add-environment-button-text"></p>
						</div>
					</div>
				</div>
				<div class="paddles">
					<button class="left-paddle paddle">
						&lt;
					</button>
					<button class="right-paddle paddle">
						&gt;
					</button>
				</div>
			</div>
		</div>

	</main>

	<footer>
		<div id="settings"><img src="media/images/settings-icon.png" alt="Settings icon">
			<div>Restore layout</div>
		</div>
		<div id="more-info"><p>i</p></div>
		<select id="language-select">
			<option value="en">English</option>
			<option value="pt">PortuguÃªs</option>
		</select>
	</footer>

	<script src="scripts/main.js"></script>

	<script src="scripts/language.js"></script>
	<script src="scripts/time.js"></script>

	<script src="scripts/houseName.js"></script>

	<script src="scripts/generalPreferences.js"></script>
	<script src="scripts/AirConditioner.js"></script>
	<script src="scripts/lighting.js"></script>
	<script src="scripts/chatGPT.js"></script>
	<script src="scripts/VacuumRobot.js"></script>
	<script src="scripts/Windows.js"></script>

	<script src="scripts/environments.js"></script>
	<script src="scripts/Kitchen.js"></script>
	<script src="scripts/LivingRoom.js"></script>
	<script src="scripts/Bedroom.js"></script>
	<script src="scripts/Bathroom.js"></script>

	<script src="scripts/routine.js"></script>
	<script src="scripts/routineForm.js"></script>

	<script src="scripts/addEnvironments.js"></script>
	<script src="scripts/scroll.js"></script>

	<script src="scripts/instantiateGeneral.js"></script>

</body>

</html>
